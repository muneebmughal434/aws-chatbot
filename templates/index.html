<!DOCTYPE html>
<html>
<head>
  <title>Chatbot Workshop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    .chat-box {
      border: 1px solid #ccc;
      padding: 10px;
      width: 500px;
      max-height: 400px;
      overflow-y: auto;
    }
    .user {
      color: blue;
    }
    .bot {
      color: green;
    }
  </style>
</head>
<body>
  <h1>Workshop Chatbot</h1>
  <div class="chat-box" id="chat-box">
    {% for msg in history %}
      <p><span class="user">You:</span> {{ msg.user }}</p>
      <p><span class="bot">Bot:</span> {{ msg.bot }}</p>
    {% endfor %}
  </div>

  <input type="text" id="question" placeholder="Ask me something" style="width:400px;">
  <button onclick="ask()">Send</button>

  <script>
    function ask() {
      const question = document.getElementById("question").value;
      fetch("/ask", {
        method: "POST",
        headers: {"Content-Type": "application/x-www-form-urlencoded"},
        body: "question=" + encodeURIComponent(question)
      })
      .then(res => res.json())
      .then(data => {
        const box = document.getElementById("chat-box");
        box.innerHTML += "<p><span class='user'>You:</span> " + question + "</p>";
        box.innerHTML += "<p><span class='bot'>Bot:</span> " + data.answer + "</p>";
        document.getElementById("question").value = "";
        box.scrollTop = box.scrollHeight;
      });
    }
  </script>
</body>
</html>
