<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Chatbot Workshop</title>
  <style>
    body { font-family: Arial; margin: 40px; background-color: #f9f9f9; }
    .chat-box {
      border: 2px solid #007bff;
      padding: 12px;
      width: 600px;
      max-height: 400px;
      overflow-y: auto;
      background: #fff;
      border-radius: 10px;
    }
    .user { color: #0b5; font-weight: 600; }
    .bot  { color: #05b; font-weight: 600; }
    .row { margin-top: 10px; display: flex; gap: 8px; align-items: center; }
    input[type="text"] { padding: 8px; width: 480px; border: 1px solid #ccc; border-radius: 6px; }
    button { padding: 8px 14px; border: 0; border-radius: 6px; background: #007bff; color: #fff; cursor: pointer; }
    button:disabled { opacity: 0.6; cursor: default; }
    #error { color: #c00; }
  </style>
</head>
<body>
  <h1>Workshop Chatbot</h1>
  <p style="max-width:600px;color:#555;margin-top:-10px;">
    This demo echoes your message (no AI model). It shows logging and a per-process chat history.
  </p>

  <div class="chat-box" id="chat-box">
    {% for msg in history %}
      <p><span class="user">You:</span> {{ msg.user }}</p>
      <p><span class="bot">Bot:</span> {{ msg.bot }}</p>
    {% endfor %}
  </div>

  <div class="row">
    <input type="text" id="question" placeholder="Ask me something">
    <button id="send-btn" onclick="ask()">Send</button>
    <span id="error"></span>
  </div>

  <script>
    function ask() {
      const btn = document.getElementById("send-btn");
      const err = document.getElementById("error");
      const box = document.getElementById("chat-box");
      const input = document.getElementById("question");
      const question = input.value.trim();

      err.textContent = "";
      if (!question) { err.textContent = "Please type a question."; return; }

      btn.disabled = true;
      btn.textContent = "Sendingâ€¦";

      fetch("/ask", {
        method: "POST",
        headers: {"Content-Type": "application/x-www-form-urlencoded"},
        body: "question=" + encodeURIComponent(question)
      })
      .then(async (res) => {
        const data = await res.json().catch(() => ({}));
        if (!res.ok) {
          err.textContent = (data && data.answer) ? data.answer : "Request failed.";
          throw new Error("HTTP " + res.status);
        }
        box.innerHTML += "<p><span class='user'>You:</span> " + question + "</p>";
        box.innerHTML += "<p><span class='bot'>Bot:</span> " + data.answer + "</p>";
        input.value = "";
        box.scrollTop = box.scrollHeight;
      })
      .catch(() => { /* already showed error */ })
      .finally(() => {
        btn.disabled = false;
        btn.textContent = "Send";
      });
    }
  </script>
</body>
</html>
